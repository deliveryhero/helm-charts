name: Chart README.md check
on: [push, pull_request]
jobs:
  lint-changelog:
    name: Lint changelog file
    runs-on: ubuntu-latest
    container:
      image: jnorwood/helm-docs:v0.14.0
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: run my stuff
      run: sh ci/check-all-chart-readme.sh
