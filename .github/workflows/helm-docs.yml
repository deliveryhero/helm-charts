name: Helm docs
on: [pull_request]
jobs:
  lint-changelog:
    name: Check all docs
    runs-on: ubuntu-latest
    container:
      image: jnorwood/helm-docs:v0.14.0
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Check all charts README.md
      run: sh ci/helm-docs.sh
