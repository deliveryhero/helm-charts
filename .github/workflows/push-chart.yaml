name: Push Chart
on:
  push:
    branches:
      # - master
      - push_chart_action
    # paths:
    #   - 'stable/**'
jobs:
  push:
    name: Push to Chartmuseum
    runs-on: ubuntu-latest
    container:
      image: alpine/helm:2.16.9
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Update requirements
        run: for chart in stable/*; do helm dependencies update $chart && helm package $chart; done
      - name: List
        run: for chart in *.tgz; do echo "$chart packaged"; done
