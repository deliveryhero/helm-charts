# Uses "ct" from https://github.com/helm/chart-testing
# Will lint and test install of any chart in stable that has changes compared
# to master
name: Lint
on: [push, pull_request]
jobs:
  build:
    name: Lint changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Helm Chart Testing
        uses: helm/chart-testing-action@v1.0.0
        env:
          CT_CHART_DIRS: stable
          CT_LINT_AND_INSTALL: ""
