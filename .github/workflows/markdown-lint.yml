name: Markdown Lint
on: [pull_request]
jobs:
  lint-changelog:
    name: Lint all markdown files
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Run lint
      uses: avto-dev/markdown-lint@v1.5.0
      with:
        args: '**/*.md'
        config: 'ci/markdown-lint.yaml'
