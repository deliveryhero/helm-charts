name: Markdown Lint
on: [push, pull_request]
jobs:
  lint-changelog:
    name: Lint changelog file
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Markdown Linting Action
      uses: avto-dev/markdown-lint@v1.3.1
      with:
        args: '**/*.md'
        config: 'ci/markdown-lint.yaml'
