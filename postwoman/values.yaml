
replicaCount: 1

image:
  repository: liyasthomas/postwoman
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""


service:
  type: ClusterIP
  port: 80
  containerPort: 3000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: ["/"]

  tls: []

resources: 
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

#extra_labels:
  #app: "postwoman"
  #env: "staging"
