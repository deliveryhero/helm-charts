loadtest:
  # loadtest.name -- a name used for resources and settings in this load test
  name: example
  # loadtest.locust_filename -- the name of the locustfile
  locust_filename: main.py
  # loadtest.locust_host -- the host you will load test
  locust_host: https://www.google.com
  pip_packages: []
  # loadtest.pip_packages -- a list of extra python pip packages to install
  # loadtest.environment -- environment variables used in the load test
  environment: {}
    # VAR: VALUE

image:
  repository: locustio/locust
  tag: 1.2.1
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  annotations: {}
  extraLabels: {}

master:
  # master.resources -- resources for the locust master
  resources:
    limits:
      cpu: 2000m
      memory: 1024Mi
    requests:
      cpu: 1000m
      memory: 1024Mi

downscale:
  # downscale.enable -- settings to downscale locust pods using a cronjob
  enabled: true
  image: bitnami/kubectl:latest
  hour: 19
  minute: 00

worker:
  replicas: 1
  hpa:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 40
  resources:
    # worker.resources -- resources for the locust worker
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 500m
      memory: 256Mi

nameOverride: ""
fullnameOverride: ""
imagePullSecrets: []

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
