{{- if .Values.loadtest.environment_secret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "locust.fullname" . }}
  labels:
{{ include "locust.labels" . | indent 4 }}
type: Opaque
data:
{{- range $key, $value := .Values.loadtest.environment_secret }}
  {{ $key }}: {{ $value | b64enc | quote }}
{{- end }}
{{- end }}
