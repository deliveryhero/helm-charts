{{- if .Values.worker.pdb.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ template "locust.fullname" . }}-worker
  labels:
    component: worker
{{ include "locust.labels" . | indent 4 }}
spec:
  maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "locust.selectorLabels" . | nindent 6 }}
      component: worker
{{- end }}
