apiVersion: v1
kind: Service
metadata:
  name: {{ include "mlflow.fullname" . }}
  labels:
    {{- include "mlflow.labels" . | nindent 4 }}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "mlflow.staging.eu.usehurrier.com"
spec:
  selector:
    {{- include "mlflow.selectorLabels" . | nindent 4 }}
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
