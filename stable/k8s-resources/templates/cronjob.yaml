{{- if .Values.CronJobs -}}
{{- range .Values.CronJobs }}
{{- if semverCompare ">=1.25-0" $.Capabilities.KubeVersion.GitVersion -}}
apiVersion: batch/v1
{{- else -}}
apiVersion: batch/v1beta1
{{- end }}
kind: CronJob
metadata:
{{- if .namespace }}
  namespace: {{ .namespace }}
{{- end }}
  name: {{ if .fullnameOverride }}{{ .fullnameOverride }}{{ else }}{{ include "k8s-resources.fullname" $ }}-{{ .name }}{{ end }}
  labels:
    {{- include "k8s-resources.labels" $ | nindent 4 }}
  {{- with .extraLabels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  suspend: {{ .suspend | default "false" }}
  schedule: {{ .schedule }}
  concurrencyPolicy: {{ .concurrencyPolicy | default "Forbid" }}
  startingDeadlineSeconds: {{ .startingDeadlineSeconds | default 120 }}
  jobTemplate:
    spec:
      backoffLimit: {{ .backoffLimit | default 6 }}
      template:
        metadata:
          labels:
            {{- include "k8s-resources.labels" $ | nindent 12 }}
            {{- with .extraLabels }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .jobAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        spec:
          serviceAccountName: {{ .serviceAccountName | default "null" }}
          restartPolicy: {{ .restartPolicy | default "Never" }}
          containers:
            {{- with .containers }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
---
{{- end }}
{{- end }}
