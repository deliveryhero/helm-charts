{{- if .Values.ConfigMaps -}}
{{- range .Values.ConfigMaps }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ if .fullnameOverride }}{{ .fullnameOverride }}{{ else }}{{ include "k8s-resources.fullname" $ }}-{{ .name }}{{ end }}
  labels:
    {{- include "k8s-resources.labels" $ | nindent 4 }}
  {{- with .extraLabels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
{{- range $key, $value := .data }}
  {{ $key }}: {{ $value }}
{{- end }}
{{- end }}
{{- end }}
