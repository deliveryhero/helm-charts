{{- if .Values.storage.enabled }}

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: efs-claim
  labels:
{{ include "weblate.labels" . | indent 4 }}
{{ include "weblate.extra_labels" . | indent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-sc
  resources:
    requests:
      storage: {{ .Values.storage.size }}

{{- end }}
