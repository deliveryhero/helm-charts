apiVersion: v1
kind: Service
metadata:
  name: {{ include "weblate.fullname" . }}
  labels:
{{ include "weblate.labels" . | indent 4 }}
{{ include "weblate.extra_labels" . | indent 4 }}
spec:
  ports:
    - name: "80"
      port: 80
      protocol: TCP
      targetPort: {{ default 8080 .Values.deployment.container_port }}
  selector:
    app.kubernetes.io/name: {{ include "weblate.name" . | quote}}
    app.kubernetes.io/instance: {{ .Release.Name | quote}}
