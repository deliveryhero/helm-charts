apiVersion: v1
kind: Service
metadata:
  name: {{ include "aws-events-exporter.fullname" . }}
  labels:
    {{- include "aws-events-exporter.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.exporter.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "aws-events-exporter.selectorLabels" . | nindent 4 }}
