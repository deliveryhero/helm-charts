{{- if not .Values.config.customUpstreamsvc -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "node-local-dns.fullname" . }}-upstream
  namespace: kube-system
  labels:
    {{- include "node-local-dns.labels" . | nindent 4 }}
spec:
  ports:
  - name: dns
    port: 53
    protocol: UDP
    targetPort: 53
  - name: dns-tcp
    port: 53
    protocol: TCP
    targetPort: 53
  selector:
    {{- include "node-local-dns.selectorLabels" . | nindent 4 }}
{{- end -}}
