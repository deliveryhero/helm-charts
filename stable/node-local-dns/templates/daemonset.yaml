apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "node-local-dns.fullname" . }}
  namespace: kube-system
  labels:
    {{- include "node-local-dns.labels" . | nindent 4 }}
spec:
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 10%
  selector:
    matchLabels:
      k8s-app: {{ include "node-local-dns.name" . }}
  template:
    metadata:
      labels:
        k8s-app: {{ include "node-local-dns.name" . }}
      {{- if or .Values.podAnnotations (not .Values.serviceMonitor.enabled) }}
      annotations:
      {{- end }}
        {{- if not .Values.serviceMonitor.enabled }}
        prometheus.io/port: "9253"
        prometheus.io/scrape: "true"
        {{- end }}
        {{- if .Values.podAnnotations }}
          {{- toYaml .Values.podAnnotations | nindent 8 }}
        {{- end }}
    spec:
      {{- if .Values.affinity }}
      affinity: {{- toYaml .Values.affinity | nindent 8 }}
      {{- end }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets: {{ toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      priorityClassName: system-node-critical
      serviceAccountName: {{ include "node-local-dns.serviceAccountName" . }}
      hostNetwork: true
      dnsPolicy: Default  # Don't use cluster DNS.
      tolerations:
      - key: "CriticalAddonsOnly"
        operator: "Exists"
      - effect: "NoExecute"
        operator: "Exists"
      - effect: "NoSchedule"
        operator: "Exists"
      containers:
      - name: node-cache
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        {{- with .Values.resources }}
        resources: {{- toYaml . | nindent 10 }}
        {{- end }}
        args:
        {{- range .Values.configArgs }}
        - {{ . }}
        {{- end }}
        - "{{ .Values.config.localDns }},{{ .Values.config.dnsServer }}"
        - "{{ include "node-local-dns.fullname" . }}-upstream"
        {{- if .Values.config.skipTeardown }}
        - -skipteardown={{ .Values.config.skipTeardown }}
        {{- end }}
        {{- if .Values.config.setupInterface }}
        - -setupinterface={{ .Values.config.setupInterface }}
        {{- end }}
        {{- if .Values.config.setupIptables }}
        - -setupiptables={{ .Values.config.setupIptables }}
        {{- end }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        ports:
        - containerPort: 53
          name: dns
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 9253
          name: metrics
          protocol: TCP
        livenessProbe:
          httpGet:
            host: {{ .Values.config.localDns }}
            path: /health
            port: {{ .Values.config.healthPort }}
          initialDelaySeconds: 60
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /run/xtables.lock
          name: xtables-lock
          readOnly: false
        - name: config-volume
          mountPath: /etc/coredns
        - name: kube-dns-config
          mountPath: /etc/kube-dns
      volumes:
      - name: xtables-lock
        hostPath:
          path: /run/xtables.lock
          type: FileOrCreate
      - name: kube-dns-config
        configMap:
          name: {{ include "node-local-dns.fullname" . }}
          optional: true
      - name: config-volume
        configMap:
          name: {{ include "node-local-dns.fullname" . }}
          items:
            - key: Corefile
              path: Corefile.base
