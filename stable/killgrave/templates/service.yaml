apiVersion: v1
kind: Service
metadata:
  name: {{ include "http_mock.name" . }}
  labels:
    {{- include "http_mock.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 3000
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "http_mock.selectorLabels" . | nindent 4 }}
