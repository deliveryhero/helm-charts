apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "kube-downscaler.fullname" . }}
  labels:
{{ include "kube-downscaler.labels" . | indent 4 }}
    {{- if .Values.extraLabels }}
      {{- toYaml .Values.extraLabels | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "kube-downscaler.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "kube-downscaler.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ if .Values.rbac.create }}{{ template "kube-downscaler.fullname" . }}{{ else }}"{{ .Values.rbac.serviceAccountName }}"{{ end }}
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
      - name: {{ template "kube-downscaler.fullname" . }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        env:
{{- range $key, $value := .Values.deployment.environment }}
          - name: {{ $key }}
            value: {{ $value | quote }}
{{- end }}
        args:
        - --interval={{ .Values.interval }}
        {{- if .Values.namespace }}
        {{- if .Values.namespace.active_in }}
        - --namespace={{ .Values.namespace.active_in }}
        {{- end }}
        {{- end }}
        {{- if .Values.debug.enable }}
        - --debug
        {{- end }}
        {{- with .Values.image.args }}
{{ toYaml . | indent 8 }}
        {{- end }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
