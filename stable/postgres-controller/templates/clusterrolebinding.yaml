{{- if .Values.rbac.create -}}
{{ if semverCompare ">=1.22-0" .Capabilities.KubeVersion.Version }}apiVersion: rbac.authorization.k8s.io/v1{{ else }}apiVersion: rbac.authorization.k8s.io/v1beta1{{ end }}
kind: ClusterRoleBinding
metadata:
  labels:
    {{- include "postgres-controller.labels" . | nindent 4 }}
  name: {{ template "postgres-controller.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "postgres-controller.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "postgres-controller.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end -}}
