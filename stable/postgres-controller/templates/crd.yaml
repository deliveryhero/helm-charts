{{ if semverCompare ">=1.22-0" .Capabilities.KubeVersion.Version }}apiVersion: apiextensions.k8s.io/v1{{ else }}apiVersion: apiextensions.k8s.io/v1beta1{{ end }}
kind: CustomResourceDefinition
metadata:
  name: pgdatabases.postgresql.org
  labels:
    {{- include "postgres-controller.labels" . | nindent 4 }}
spec:
  group: postgresql.org
  scope: Namespaced
  names:
    plural: pgdatabases
    singular: pgdatabase
    kind: PostgresDatabase
    shortNames:
    - pgdb
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
              - dbName
              - dbRoleName
              - dbRolePassword
              properties:
                dbName:
                  type: string
                dbRoleName:
                  type: string
                dbRolePassword:
                  type: string
                dbInstanceId:
                  type: string
                dbExtensions:
                  type: array
                  items:
                    type: string
                extraSQL:
                  type: string
      additionalPrinterColumns:
      - name: DBNAME
        type: string
        description: The name of the database
        jsonPath: .spec.dbName
