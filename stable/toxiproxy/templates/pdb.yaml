apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: {{ template "toxiproxy.fullname" . }}-master
  labels:
    component: master
{{ include "toxiproxy.labels" . | indent 4 }}
spec:
  maxUnavailable: 0
  selector:
    matchLabels:
{{ include "toxiproxy.selector.labels" . | indent 6 }}
{{- end }}
