apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: net-exporter
  labels:
    {{- include "labels.common" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - services
  - endpoints
  resourceNames:
  - net-exporter
  - {{ .Values.dns.service }}
  verbs:
  - get
- apiGroups:
  - ""
  resources:
  - namespaces
  resourceNames:
  - {{ .Values.dns.namespace }}
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
- apiGroups:
  - extensions
  resources:
  - podsecuritypolicies
  resourceNames:
  - {{ .Values.name }}
  verbs:
  - "use"
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: net-exporter
  labels:
    {{- include "labels.common" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: net-exporter
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: net-exporter
  apiGroup: rbac.authorization.k8s.io
