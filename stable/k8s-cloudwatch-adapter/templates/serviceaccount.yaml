{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "k8s-cloudwatch-adapter.serviceAccountName" . }}
{{- with .Values.serviceAccount.annotations }}
  annotations: {{ toYaml . | nindent 4 }}
{{- end }}
  labels:
{{ include "k8s-cloudwatch-adapter.labels" . | indent 4 }}
{{- end -}}
