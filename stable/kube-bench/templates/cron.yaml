apiVersion: {{ template "cronjob.apiVersion" . }}
kind: CronJob
metadata:
  name: kube-bench
spec:
  schedule: "{{ .Values.cronjob.schedule }}"
  jobTemplate:
    spec:
      template:
        spec:
          hostPID: true
          containers:
            - name: kube-bench
              image: aquasec/kube-bench:latest
              command: {{ template "cronjob.command" . }}
              volumeMounts:
                - name: var-lib-kubelet
                  mountPath: /var/lib/kubelet
{{- if eq "eks" .Values.provider -}}
{{ printf "readOnly: true" | nindent 18 }}
{{- end }}
                - name: etc-systemd
                  mountPath: /etc/systemd
{{- if eq "eks" .Values.provider -}}
{{ printf "readOnly: true" | nindent 18 }}
{{- end }}
                - name: etc-kubernetes
                  mountPath: /etc/kubernetes
{{- if eq "eks" .Values.provider -}}
{{ printf "readOnly: true" | nindent 18 }}
{{- end }}
          restartPolicy: Never
          volumes:
            - name: var-lib-kubelet
              hostPath:
                path: "/var/lib/kubelet"
            - name: etc-systemd
              hostPath:
                path: "/etc/systemd"
            - name: etc-kubernetes
              hostPath:
                path: "/etc/kubernetes"
