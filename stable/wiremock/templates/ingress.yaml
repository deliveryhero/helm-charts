apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ template "wiremock.fullname" . }}
  labels:
{{ include "wiremock.labels" . | indent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/load-balance: "ewma"
    kubernetes.io/ingress.class: "nginx-public"
spec:
  rules:
  - host: {{ .Values.consumer.hostname }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ template "wiremock.fullname" . }}
          servicePort: 80
  - host: {{ .Values.consumer.hostname }}
    http:
      paths:
      - path: /__admin
        backend:
          serviceName: ingress02-nginx-ingress-default-backend
          servicePort: 80
