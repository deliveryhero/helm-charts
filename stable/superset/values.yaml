# Default values for superset.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: apache/superset
  pullPolicy: IfNotPresent
  tag: latest
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccountName:
extraLabels: {}
service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []

superset:
  # Is it behind a reverse proxy that serves https?
  # Strictly accepts true or false, not yes or no.
  # See: https://superset.apache.org/docs/installation/configuring-superset/#configuration-behind-a-load-balancer
  enable_proxy_fix: true
  oidc:
    enabled: false
    config: ""
    imports: ""
  oauth2:
    okta:
      enabled: false
      token_key_name: access_token
      default_admin_emails: []
  replicas: 1
  redis:
    default_timeout: 300
    key_prefix: superset_
    password: ""
    hostname: ""
    port: 6379
    brokerDbIndex: 1
    cacheDbIndex: 0
  database:
    engine: "postgresql+psycopg2"
    init: true
    create: false
    instanceID: ""
    hostname: ""
    port: 5432
    name: ""
    username: ""
    password: ""
  extraConfig: ""
  admin:
    create: false
    username: admin
    firstName: superset
    lastName: admin
    email: admin@superset.com
    password: admin
  configMountPath: "/app/pythonpath"
  podAnnotations: {}
  containerPort: 8088
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  celery:
    command:
      - celery
      - --app=superset.tasks.celery_app:app
      - beat
      - --pidfile
      - /tmp/celerybeat.pid
      - --schedule
      - /tmp/celerybeat-schedule
    replicas: 1
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 10
      targetCPUUtilizationPercentage: 80
      targetMemoryUtilizationPercentage: 80
    enabled: true
    forceReload: false
    podAnnotations: {}
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
  worker:
    command:
      - "celery"
      - "--app=superset.tasks.celery_app:app"
      - "worker"
    replicas: 1
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    podAnnotations: {}
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}

extraConfigmapData: {}
