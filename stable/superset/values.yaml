# Default values for superset.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicas: 1
image:
  repository: apache/superset
  pullPolicy: IfNotPresent
  tag: latest
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccountName:


service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
  host:
  tls: []

superset:
  admin:
    username: admin
    firstName: superset
    lastName: admin
    email: admin@superset.com
    password: admin
  configMountPath: "/app/pythonpath"
  containerPort: 8088
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

  celery:
    enabled: true
    forceReload: false
    podAnnotations: {}
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
