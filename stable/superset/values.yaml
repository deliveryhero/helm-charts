# Default values for superset.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicas: 1
image:
  repository: apache/superset
  pullPolicy: IfNotPresent
  tag: latest
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccountName:
extraLabels: {}
service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
  host:
  tls: []

job:
  enabled: true
superset:
  redis:
    host:
    port: 6379
    brokerDbIndex: 1
    cacheDbIndex: 0

  database:
    host:
    port: 5432
    name:
    user:
    password:
  configFile: ""
  admin:
    username: admin
    firstName: superset
    lastName: admin
    email: admin@superset.com
    password: admin
  configMountPath: "/app/pythonpath"
  containerPort: 8088
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  celery:
    enabled: true
    forceReload: false
    podAnnotations: {}
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
  worker:
    podAnnotations: {}
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
