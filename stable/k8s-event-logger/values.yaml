image:
  repository: maxrocketinternet/k8s-event-logger
  # Overrides the image tag whose default is the chart appVersion.
  # tag: "2.0"
  pullPolicy: IfNotPresent

resources:
  requests:
    cpu: 10m
    memory: 128Mi
  limits:
    cpu: 100m
    memory: 128Mi

env:
  KUBERNETES_API_URL: https://172.20.0.1:443
  CA_FILE: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt

securityContext: {}
podSecurityContext:
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 10001
  runAsGroup: 10001
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  seccompProfile:
    type: RuntimeDefault

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
nodeSelector: {}
tolerations: []
affinity: {}
podLabels: {}
annotations: {}
podAnnotations: {}
