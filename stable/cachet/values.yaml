# Default values for cachet.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cachethq/docker
  tag: "2.3.15"
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

labels:
  type: infra

ingress:
  enabled: false
  annotations: {}
  host:
    name: nil
    path: /
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

# creates cachet database via posgres-controller
database:
  create: false
  host: cachet-db.example.com
  port: 5432
  name: cachet
  username: cachet
  instance_id: shared
  driver: pssql

env:
  public:
    # Application environments
    APP_DEBUG: false
    APP_LOG: errorlog
    DB_DRIVER: pgsql
    DB_HOST: cachet-postgresql
    DB_DATABASE: cachet
    DB_USERNAME: cachet
    DOCKER: true
    CACHE_DRIVER: database
    SESSION_DRIVER: database
    QUEUE_DRIVER: database
    CACHET_EMOJI: false
    CACHET_BEACON: false
    # Email find them here  https://docs.cachethq.io/docs/configuring-mail
    MAIL_DRIVER: smtp
    MAIL_HOST: ""
    MAIL_PORT: 25
    MAIL_NAME: ""
    MAIL_ENCRYPTION: tls

  # Update all with your own values
  private:
    APP_KEY: _
    DB_PASSWORD: cachet
    MAIL_USERNAME: _
    MAIL_PASSWORD: _
    MAIL_ADDRESS: _

postgresql:
  fullnameOverride: cachet-postgresql
  enabled: true
  postgresqlDatabase: cachet
  postgresqlUsername: cachet
  postgresqlPassword: cachet
  persistence:
    enabled: false
