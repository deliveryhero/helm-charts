{{- if .Values.test.enabled -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "cachet.fullname" . }}-test-connection"
  labels:
{{ include "cachet.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['sh', '-c']
      args:
        - sleep 40 && wget '{{ include "cachet.fullname" . }}:{{ .Values.service.port }}/api/v1/ping'
  restartPolicy: Never
{{- end }}
