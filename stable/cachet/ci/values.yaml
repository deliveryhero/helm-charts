env:
  public:
    # Application environments
    APP_DEBUG: false
    APP_LOG: errorlog
    DB_DRIVER: pgsql
    DB_HOST: cachet-postgresql
    DB_DATABASE: cachet
    DB_USERNAME: cachet
    DOCKER: true
    CACHE_DRIVER: database
    SESSION_DRIVER: database
    QUEUE_DRIVER: database
    CACHET_EMOJI: false
    CACHET_BEACON: false
    # Email find them here  https://docs.cachethq.io/docs/configuring-mail
    MAIL_DRIVER: smtp
    MAIL_HOST: ""
    MAIL_PORT: 25
    MAIL_NAME: ""
    MAIL_ENCRYPTION: tls

  # Update all with your own values
  private:
    APP_KEY: 32_character_string_is_require
    DB_PASSWORD: cachet
    MAIL_USERNAME: _
    MAIL_PASSWORD: _
    MAIL_ADDRESS: _

postgresql:
  fullnameOverride: cachet-postgresql
  enabled: true
  postgresqlDatabase: cachet
  postgresqlUsername: cachet
  postgresqlPassword: cachet
  persistence:
    enabled: false
