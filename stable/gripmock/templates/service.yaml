apiVersion: v1
kind: Service
metadata:
  name: {{ include "gripmock.fullname" . }}
  labels:
    {{- include "gripmock.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 4770
      targetPort: 4770
      protocol: TCP
      name: grpc
    - port: 4771
      targetPort: 4771
      protocol: TCP
      name: stubs
  selector:
    {{- include "gripmock.selectorLabels" . | nindent 4 }}
