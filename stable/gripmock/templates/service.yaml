apiVersion: v1
kind: Service
metadata:
  name: {{ include "gripmock.fullname" . }}
  labels:
    {{- include "gripmock.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 4770
      targetPort: 4770
      protocol: TCP
      name: grpc
  selector:
    {{- include "gripmock.selectorLabels" . | nindent 4 }}
